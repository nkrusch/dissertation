name: Compile

on:
#  push:
#    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  container:
    name: Docker build test
    runs-on: ubuntu-20.04
    steps:
      - name: ✴️️ Checkout repo
        uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf