name: Compile

on:
#  push:
#    branches: [ main ]
  schedule:
    # <min> <hr> <day> <mth> <weekday> => nightly
    - cron: '0 0 * * *'
  workflow_dispatch:
    branches: [ main ]

jobs:
  compile:
    name: Compile dissertation
    runs-on: ubuntu-22.04
    steps:
      - name: ✴️️ Checkout repo
        uses: actions/checkout@v4
      - name: 🏗️ Compile
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dissertation-draft
          path: main.pdf
  deploy:
    name: Push to website
    runs-on: ubuntu-22.04
    needs: compile
    steps:
      - name: ✴️️ Checkout target
        uses: actions/checkout@v4
        with:
          repository: 'nkrusch/nkrusch.github.io'
          ref: 'main'
          token:  ${{ secrets.TEMPLATE_OUTPUT_REPO_TOKEN }}

      - name: 😺 Setup git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"

      - name: ⬇️ Download generated file
        uses: actions/download-artifact@v4
        with:
          name: dissertation-draft/main.pdf
          path: ./public/dissertation/draft.pdf

      - name: 🚀 Commit and push generated template
        run: |
          export COMMIT_MESSAGE="Compiled dissertation from @${{ github.sha }}"
          git add .
          git commit -m "$COMMIT_MESSAGE"
          git push