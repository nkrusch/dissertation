name: Compile

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-22.04
    if: ${{ github.event_name != 'push' || vars.BUILD_ALWAYS == 1 }}
    permissions: write-all
    steps:
      - name: â¹ï¸ Cancel previous runs
        uses: pierreraffa/cancel-previous-runs-action@1.11
      - name: âœ´ï¸ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ”– Set tag
        id: meta
        run:  x="${{ github.ref_name }}"; echo "tag=${x/main/latest}" >> $GITHUB_OUTPUT
      - name: ğŸ—ï¸ Compile
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          extra_fonts: ./fonts/*
          latexmk_use_xelatex: true
          post_compile: make -j 4 terms && make -j 4 compile
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dissertation
          path: main.pdf
      - name: ğŸ Draft release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.meta.outputs.tag }}
          draft: ${{ github.ref_name == "main" }}
          prerelease: ${{ github.ref_name != "main" }}
          artifactContentType: application/pdf
          artifacts: main.pdf
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true

  deploy:
    name: Share 
    runs-on: ubuntu-22.04
    needs: compile
    steps:
      - name: âœ´ï¸ï¸ Checkout target
        uses: actions/checkout@v4
        with:
          token:  ${{ secrets.OUTPUT_REPO_PAT }}
          repository: ${{ vars.OUTPUT_REPO }}
          ref: ${{ vars.OUTPUT_BRANCH }}
      - name: ğŸ˜º Setup git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dissertation
          path: ${{ vars.OUTPUT_PATH }}
      - name: ğŸ™ˆ Rename output file
        run: mv ${{ vars.OUTPUT_PATH }}/main.pdf ${{ vars.OUTPUT_PATH }}/${{ vars.OUTPUT_FNAME }}
      - name: Update version
        run: (cd site && npm run release)
      - name: ğŸš€ Commit and push
        run: |
          export COMMIT_MESSAGE="Compiled dissertation from @${{ github.sha }}"
          git add .
          git commit -m "$COMMIT_MESSAGE"
          git push
