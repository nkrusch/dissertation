name: Compile

on:
#  push:
#    branches: [ main ]
  schedule:
    # <min> <hr> <day> <mth> <weekday> => nightly
    - cron: '0 0 * * *'
  workflow_dispatch:
    branches: [ main ]

jobs:
  compile:
    name: Compile dissertation
    runs-on: ubuntu-22.04
    steps:
      - name: ✴️️ Checkout repo
        uses: actions/checkout@v4
      - name: 🏗️ Compile
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dissertation-draft
          path: main.pdf
  deploy:
    name: Push to website
    runs-on: ubuntu-22.04
    needs: compile
    steps:
      - name: ✴️️ Checkout target
        uses: actions/checkout@v4
        with:
          token:  ${{ secrets.OUTPUT_REPO_PAT }}
          repository: ${{ vars.OUTPUT_REPO }}
          ref: ${{ vars.OUTPUT_BRANCH }}
      - name: 😺 Setup git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dissertation-draft
          path: ${{ vars.OUTPUT_PATH }}
      - name: 🙈 Rename output file
        run: mv ${{ vars.OUTPUT_PATH }}/main.pdf ${{ vars.OUTPUT_PATH }}/${{ vars.OUTPUT_FNAME }}
      - name: 🚀 Commit and push
        run: |
          export COMMIT_MESSAGE="Compiled dissertation from @${{ github.sha }}"
          git add .
          git commit -m "$COMMIT_MESSAGE"
          git push